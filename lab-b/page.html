<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista To Do</title>
</head>
<body>
    <div id="container">
        <h1>Lista zadań</h1>
        
        
        <input type="text" id="search" placeholder="Szukaj zadań...">
        
    
        <ul id="task-list">
            
        </ul>

        
        <div id="new-task-container">
            <input type="text" id="new-task" placeholder="Nowe zadanie...">
            <input type="date" id="task-date">
            <button id="add-task">Dodaj zadanie</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
